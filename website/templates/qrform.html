{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v4 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'qrform/css/opensans-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'qrform/fonts/line-awesome/css/line-awesome.min.css' %}">
	<!-- Jquery -->
	<link rel="stylesheet" href="{% static 'qrform/https://jqueryvalidation.org/files/demo/site-demos.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'qrform/css/style.css' %}"/>
</head>


<body class="form-v4">
	<div class="page-content">
		<div class="form-v4-content">
			<div class="form-left">
				<h2>FUTURISE</h2>
				<p class="text-1">Text Placehodler.</p>
				<p class="text-2"><span>Eu ultrices:</span> Vitae auctor eu augue ut. Malesuada nunc vel risus commodo viverra. Praesent elementum facilisis leo vel.</p>
			</div>


			<form method="POST" class="form-detail" action="{% url 'qrform' %}" id="myform">
			{% csrf_token %}
				<h2>REGISTER FORM</h2>

				<div class="form-row">
					<label for="full_name">Full Name</label>
					<input type="text" name="full_name" id="full_name" class="input-text" required>
				</div>

				<div class="form-row">
					<label for="contact_number">Phone Number</label>
					<input type="text" name="contact_number" id="contact_number" class="number" required>
				</div>

				<div class="form-row">
					<label for="temperature">Temperature</label>
					<input type="text" name="temperature" id="temperature" class="number" required>
				</div>

				<div class="form-checkbox">
					<label class="container"><p>I agree to the <a href="#" class="text">Terms and Conditions</a></p>
					  	<input type="checkbox" name="checkbox" required>
					  	<span class="checkmark"></span>
					</label>
				</div>


				<div class="form-row-last">
					
					<input type="submit" name="register" class="register" value="Submit">
				</div>


			</form>
		</div>
	</div>
</body>
</html>
