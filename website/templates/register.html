{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Startmin - Bootstrap Admin Theme</title>

        <!-- Bootstrap Core CSS -->
        <link href="{% static 'dashboard/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="{% static 'dashboard/css/metisMenu.min.css' %}" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="{% static 'dashboard/css/startmin.css' %}" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="{% static 'dashboard/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Register</h3>
                        </div>
                        <div class="panel-body">
                            <form method="POST" action="">
                            {% csrf_token %}
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Company Name" type="text" name="company_name" id="company_name" required>
                                    </div>

                                    <div class="form-group">
                                        <input class="form-control" placeholder="Company Email" name="company_email" id="company_email" type="input-text" required>
                                    </div>

                                    <div class="form-group">
                                        <input class="form-control" placeholder="Company Password" name="company_password" id="company_password" type="input-text" required>
                                    </div>

                                    <div class="form-group">
                                        <input class="form-control" placeholder="Company Number" name="company_number" id="company_number" type="input-text" required>
                                    </div>

                                    <div class="form-group">
                                        <input class="form-control" placeholder="Company Address" name="company_address" id="company_address" type="input-text" required>
                                    </div>

                                    <div class="form-group">
                                        <input class="form-control" placeholder="Company Post Code" name="company_post_code" id="company_post_code" type="input-text" required>
                                    </div>

                                    <div class="form-group">
                                        <input class="form-control" placeholder="Company Country" name="company_country" id="company_country" type="input-text" required>
                                    </div>

                                    <div class="form-group">
                                        <input class="form-control" placeholder="Company State" name="company_state" id="company_state" type="input-text" required>
                                    </div>

                                    <!-- Change this to a button or input when using this as a form -->
                                    <input type="submit" href="register.html" class="btn btn-lg btn-success btn-block" name="register" class="register" value="Submit">
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="{% static 'dashboard/js/jquery.min.js' %}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="{% static 'dashboard/js/bootstrap.min.js' %}"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="{% static 'dashboard/js/metisMenu.min.js' %}"></script>

        <!-- Custom Theme JavaScript -->
        <script src="{% static 'dashboard/js/startmin.js' %}"></script>

    </body>
</html>
